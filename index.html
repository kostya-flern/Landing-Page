<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <section>
    <div class="container">
      <nav class="navbar">
        <a class="navbar__item">Home</a>
        <a class="navbar__item">About</a>
        <a class="navbar__item">Products</a>
        <a class="navbar__item">Features</a>
        <a class="navbar__item">Buy Now</a>
      </nav>
      <div class="background"></div>
      <div class="section">
        <h1 class="title">
          Fitbit Alta
        </h1>
        <h3 class="text">
          a
          <span class="highlight">wristband</span>
          that lets you
          <br>wear fitness
          <span class="highlight">your way</span>.
        </h3>
        <h2 class="look look_text">
          Find your look
        </h2>
        <img class="alta__img"
          src="https://marketing-pages.fitbit.com/images/product-listing/desktop/altahr-coral-silver-tpu-regular-0-2d30e3c8ded88413047136b8c97e06bc.png">
        <div class="button button__rosegold"></div>
        <div class="button button__coral"></div>
        <div class="button button__fuschia"></div>
        <div class="button button__black"></div>
      </div>
      <p class="desc">
        Fitbit motivates you to reach your health and fitness goals by tracking your
        <br>activity, exercise,sleep, weight and more.
      </p>
    </div>
  </section>

</html>
